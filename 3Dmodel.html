<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>HostSpace</title>
    <link href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/5.15.3/css/all.min.css" rel="stylesheet">
    <link href="https://stackpath.bootstrapcdn.com/bootstrap/4.3.1/css/bootstrap.min.css" rel="stylesheet">
    <style>
        body, html {
            height: 100%;
            margin: 0;
            display: flex;
            flex-direction: column;
        }
        
        .header {
            background-color: #2e0546;
            color: white;
            padding: 10px 20px;
            display: flex;
            align-items: center;
            justify-content: space-between;
            position: fixed;
            width: 100%;
            top: 0;
            z-index: 100;
        }

        .header .navbar-nav {
            margin-left: auto;
        }

        .content {
            display: flex;
            flex: 1;
            margin-top: 60px; /* Add some top margin to avoid overlap with header */
            overflow-y: scroll;
        }

        .left-half {
            width: 50%;
            background-color: #f0f0f0;
            display: flex;
            justify-content: center;
            align-items: center;
        }
        
        .right-half {
            width: 50%;
            background-color: #ffffff;
        }

        img {
            max-width: 100%;
            height: auto;
        }

        iframe {
            width: 100%;
            height: 100%;
            border: none;
        }

        .bottom-button {
            background-color: #2e0546;
            color: white;
            padding: 15px 30px;
            border: none;
            border-radius: 5px;
            position: fixed;
            bottom: 20px;
            left: 50%;
            transform: translateX(-50%);
            text-align: center;
            cursor: pointer;
            font-size: 18px;
        }

        .bottom-button:hover {
            background-color: #441a65;
        }
    </style>
</head>
<body>

    <div class="header">
        <div class="logo">
            <h2><div class="logo"><a href="#">Aerial<span>Inspect</span></a></div></h2>
        </div>
        <nav class="navbar navbar-expand">
            <ul class="navbar-nav">
                <li class="nav-item"><a class="nav-link text-light" href="index.html">Home</a></li>
                <li class="nav-item"><a class="nav-link text-light" href="#">About us</a></li>
                <li class="nav-item"><a class="nav-link text-light" href="index.html">Services</a></li>
                <li class="nav-item"><a class="nav-link text-light" href="blog.html">News</a></li>
                <li class="nav-item"><a class="nav-link text-light" href="#">Contact</a></li>
                <li class="nav-item"><a class="nav-link text-light" href="#">Login / Register</a></li>
            </ul>
        </nav>
    </div>

    <div class="content">
        <div class="left-half">
            <img src="images/aus.png" alt="Street View Map">
        </div>
        <div class="right-half">
            <!-- Add content for the right half here -->
            <iframe src="3DJk.html"></iframe>
        </div>
    </div>

    <button class="bottom-button" onclick="window.location.href='shadow.html'">My Building</button>

</body>
</html>
